apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: httpbin
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: httpbin
    spec:
      containers:
        - name: httpbin
          image: scrapinghub/httpbin:latest
          command:
            - sleep
            - "3600"
          resources:
            requests:
              cpu: 0.1
              memory: 200